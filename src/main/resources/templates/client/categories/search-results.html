<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение шрифтов и стилей -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!--шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Подключение CSS для навигации и хедера -->
  <style th:replace="~{client/fragments/navigation :: navigation-css}"></style>
  <style th:replace="~{client/fragments/navigation :: navigation-scroll-css}"></style>
  <style th:replace="~{client/fragments/header :: header-css}"></style>
  <!-- Подключение CSS для футера -->
  <style th:replace="~{client/fragments/footer :: footer-css}"></style>
  <!-- Подключение CSS для боковой панели -->
  <style th:replace="~{client/fragments/sidebar-search :: sidebar-search-css}"></style>

  <title>Результаты поиска</title>

  <!-- Основные стили для страницы результатов поиска -->
  <style>
    /* Основные стили */
    body {
      font-family: 'Montserrat', sans-serif;
      color: #1a1a1a;
      background-color: #f8f8f8;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* Основной контейнер для страницы результатов поиска */
    .category-container {
      display: flex;
      max-width: 1400px;
      margin: 80px auto;
      padding: 0 20px;
    }

    /* Основной контент с результатами поиска */
    .category-main {
      flex: 1;
      width: 100%;
    }

    /* Заголовок результатов поиска */
    .search-results-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 40px;
      color: #1a1a1a;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .search-results-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 1px;
      background-color: #c9a980;
    }

    /* Панель с количеством найденных товаров */
    .category-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 40px;
    }

    .found-items {
      font-size: 15px;
      color: #777;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .found-items span {
      color: #1a1a1a;
      font-weight: 500;
    }

    /* Сетка результатов поиска */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-bottom: 60px;
    }

    /* Карточка товара в стиле luxury minimalism */
    .product-card {
      background-color: #fff;
      border: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    /* Изображение товара */
    .product-image {
      position: relative;
      height: 320px;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.7s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    /* Информация о товаре */
    .product-info {
      padding: 25px;
      text-align: center;
    }

    .product-title {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .product-title a {
      color: #1a1a1a;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .product-title a:hover {
      color: #c9a980;
    }

    .product-price {
      font-size: 18px;
      color: #1a1a1a;
      margin-bottom: 20px;
      font-weight: 300;
    }

    /* Кнопки действий */
    .product-actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .add-to-cart {
      width: 100%;
      padding: 12px 15px;
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #1a1a1a;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 300;
    }

    .add-to-cart:hover {
      background-color: transparent;
      color: #1a1a1a;
    }

    .action-icons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .product-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #eee;
      color: #777;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .product-icon:hover {
      color: #c9a980;
      border-color: #c9a980;
    }

    /* Сообщение "ничего не найдено" */
    .no-results {
      text-align: center;
      padding: 60px 0;
      grid-column: 1/-1;
    }

    .no-results p {
      font-size: 16px;
      color: #777;
      margin-bottom: 25px;
      font-weight: 300;
      line-height: 1.6;
    }

    .no-results-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid #1a1a1a;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 300;
    }

    .no-results-button:hover {
      background-color: transparent;
      color: #1a1a1a;
    }

    /* Пагинация */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .pagination-button {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      border: 1px solid #eee;
      color: #1a1a1a;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagination-button:hover {
      background-color: #f8f8f8;
    }

    .pagination-button.active {
      background-color: #1a1a1a;
      border-color: #1a1a1a;
      color: #fff;
    }

    .pagination-button.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Адаптивность */
    @media (max-width: 1200px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .category-container {
        flex-direction: column;
        margin: 40px auto;
      }

      .search-results-title {
        font-size: 28px;
      }

      .category-toolbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }

    @media (max-width: 576px) {
      .products-grid {
        grid-template-columns: 1fr;
      }

      .product-image {
        height: 280px;
      }

      .search-results-title {
        font-size: 24px;
      }
    }

    /* Стили для уведомлений */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1a1a1a;
      color: white;
      padding: 12px 20px;
      border-radius: 3px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>
<body>

<!-- Навигация -->
<div th:replace="~{client/fragments/navigation :: navigation}"></div>

<!-- Хедер результатов поиска -->
<div th:replace="~{client/fragments/header :: page-header('Результаты поиска', 'Найдено по запросу: ' + ${query}, null)}"></div>

<script th:replace="~{client/fragments/navigation :: navigation-js}"></script>

<!-- Основное содержимое результатов поиска -->
<div class="category-container">
  <!-- Боковая панель слева -->
  <div th:replace="~{client/fragments/sidebar-search :: sidebar-search}"></div>

  <!-- Основное содержимое с найденными товарами -->
  <div class="category-main">
    <!-- Панель с количеством найденных товаров -->
    <div class="category-toolbar">
      <div class="found-items">
        Найдено <span th:text="${flowers.totalElements}">0</span> товаров по запросу «<span th:text="${query}">запрос</span>»
      </div>
    </div>

    <!-- Сетка товаров -->
    <div class="products-grid">
      <!-- Если товары не найдены -->
      <div th:if="${flowers.empty}" class="no-results">
        <p>По вашему запросу ничего не найдено. Попробуйте изменить запрос или посмотреть все товары.</p>
        <a href="/categories" class="no-results-button">Показать все категории</a>
      </div>

      <!-- Карточки найденных товаров -->
      <div class="product-card" th:each="flower : ${flowers}">
        <div class="product-image">
          <img th:src="${flower.previewImageUrl}" th:alt="${flower.name}">
        </div>
        <div class="product-info">
          <h3 class="product-title">
            <a th:href="@{'/flowers/' + ${flower.id}}" th:text="${flower.name}">Название цветка</a>
          </h3>

          <!-- Цена -->
          <div class="product-price" th:text="${#numbers.formatDecimal(flower.price, 0, 'WHITESPACE', 0, 'COMMA') + ' ₽'}">
            100 ₽
          </div>

          <!-- Кнопки действий -->
          <div class="product-actions">
            <button class="add-to-cart" th:attr="data-id=${flower.id}">В корзину</button>
            <div class="action-icons">
              <div class="product-icon add-to-wishlist" th:attr="data-id=${flower.id}" title="Добавить в избранное">
                <i class="far fa-heart"></i>
              </div>
              <a th:href="@{'/flowers/' + ${flower.id}}" class="product-icon quick-view" title="Быстрый просмотр">
                <i class="far fa-eye"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Пагинация -->
    <div class="pagination" th:if="${flowers.totalPages > 1}">
      <!-- Кнопка "Предыдущая" -->
      <a class="pagination-button"
         th:classappend="${currentPage == 0 ? 'disabled' : ''}"
         th:href="@{/categories/search(query=${query}, page=${currentPage - 1}, size=${flowers.size})}"
         th:if="${currentPage > 0}">
        &laquo;
      </a>

      <!-- Номера страниц -->
      <th:block th:each="i : ${#numbers.sequence(0, flowers.totalPages - 1)}">
        <a class="pagination-button"
           th:classappend="${i == currentPage ? 'active' : ''}"
           th:href="@{/categories/search(query=${query}, page=${i}, size=${flowers.size})}"
           th:text="${i + 1}">
        </a>
      </th:block>

      <!-- Кнопка "Следующая" -->
      <a class="pagination-button"
         th:classappend="${currentPage == flowers.totalPages - 1 ? 'disabled' : ''}"
         th:href="@{/categories/search(query=${query}, page=${currentPage + 1}, size=${flowers.size})}"
         th:if="${currentPage < flowers.totalPages - 1}">
        &raquo;
      </a>
    </div>
  </div>
</div>

<!-- Футер -->
<div th:replace="~{client/fragments/footer :: footer}"></div>

<!-- Скрипты для страницы -->
<script th:replace="~{client/fragments/sidebar-search :: sidebar-search-js}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Обработка кнопок "В корзину"
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach(button => {
      button.addEventListener('click', function() {
        const productId = this.getAttribute('data-id');
        // Здесь добавьте логику добавления товара в корзину
        showNotification('Товар добавлен в корзину');
      });
    });

    // Обработка кнопок "Добавить в избранное"
    const wishlistButtons = document.querySelectorAll('.add-to-wishlist');
    wishlistButtons.forEach(button => {
      button.addEventListener('click', function() {
        const productId = this.getAttribute('data-id');
        const icon = this.querySelector('i');

        // Переключение иконки сердца
        if (icon.classList.contains('far')) {
          icon.classList.remove('far');
          icon.classList.add('fas');
          showNotification('Товар добавлен в избранное');
        } else {
          icon.classList.remove('fas');
          icon.classList.add('far');
          showNotification('Товар удален из избранного');
        }
      });
    });

    // Функция отображения уведомлений
    function showNotification(message) {
      // Проверяем, существует ли уже уведомление, если да - удаляем его
      const existingNotification = document.querySelector('.notification');
      if (existingNotification) {
        existingNotification.remove();
      }

      // Создаем новое уведомление
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = message;
      document.body.appendChild(notification);

      // Анимация появления
      notification.style.opacity = '0';
      notification.style.transform = 'translateY(20px)';

      setTimeout(() => {
        notification.style.opacity = '1';
        notification.style.transform = 'translateY(0)';
      }, 10);

      // Автоматическое скрытие уведомления через 3 секунды
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateY(20px)';

        // Удаляем элемент после завершения анимации
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 3000);
    }
  });
</script>
</body>
</html>
