<div class="favorites-banner" th:fragment="favorites-banner">

      <img src="/img/IMG_0744.webp" alt="Избранные товары">

      <div class="favorites-stats">

      </div>
    </div>

</div>

<!-- Дополнительный JavaScript для обновления счетчика избранных товаров -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Функция для обновления числа товаров в избранном
    function updateFavoritesCount() {
      // Получаем количество элементов в избранном из localStorage или API
      // Это пример, вы можете заменить на реальную логику получения данных
      const favoritesItems = JSON.parse(localStorage.getItem('favorites')) || [];
      const favoritesCountElement = document.getElementById('favorites-count');

      if (favoritesCountElement) {
        favoritesCountElement.textContent = favoritesItems.length;
      }
    }

    // Инициализируем счетчик при загрузке страницы
    updateFavoritesCount();
  });
</script>
