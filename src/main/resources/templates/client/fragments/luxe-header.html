<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- HTML для кастомного премиального заголовка -->
<div class="luxe-header" th:fragment="luxe-header(title, subtitle, imagePath)">
  <div class="luxe-header-image">
    <img th:src="@{/img/IMG_0744.webp}" alt="Header Background">
    <div class="luxe-header-overlay"></div>
  </div>
  <div class="luxe-header-content">
    <div class="luxe-header-text">
      <div class="luxe-header-divider"></div>
      <h1 class="luxe-header-title" th:text="${title}">Заголовок страницы</h1>
      <p class="luxe-header-subtitle" th:text="${subtitle}">Описание страницы с кратким представлением содержания</p>
    </div>
  </div>
</div>

<!-- CSS стили для премиального заголовка -->
<style th:fragment="luxe-header-css">
  .luxe-header {
    position: relative;
    height: 500px;
    width: 100%;
    overflow: hidden;
    margin-bottom: 80px;
  }

  .luxe-header-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .luxe-header-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 8s ease;
  }

  .luxe-header:hover .luxe-header-image img {
    transform: scale(1.05);
  }

  .luxe-header-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.2) 100%);
  }

  .luxe-header-content {
    position: relative;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    z-index: 2;
  }

  .luxe-header-text {
    max-width: 800px;
    padding: 0 60px;
    animation: fadeIn 1.2s ease-out forwards;
  }

  .luxe-header-divider {
    width: 60px;
    height: 2px;
    background-color: #c9a980;
    margin-bottom: 30px;
  }

  .luxe-header-title {
    font-family: 'Playfair Display', serif;
    font-size: 52px;
    font-weight: 500;
    color: white;
    margin-bottom: 20px;
    line-height: 1.2;
    letter-spacing: 0.5px;
  }

  .luxe-header-subtitle {
    font-family: 'Montserrat', sans-serif;
    font-size: 18px;
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.8;
    max-width: 600px;
    font-weight: 300;
    letter-spacing: 0.3px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Вариант для светлого фона */
  .luxe-header.light .luxe-header-overlay {
    background: linear-gradient(to right, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0.5) 100%);
  }

  .luxe-header.light .luxe-header-title {
    color: #1a1a1a;
  }

  .luxe-header.light .luxe-header-subtitle {
    color: #666;
  }

  /* Вариант с центрированным текстом */
  .luxe-header.centered .luxe-header-overlay {
    background: rgba(0,0,0,0.4);
  }

  .luxe-header.centered .luxe-header-content {
    justify-content: center;
    text-align: center;
  }

  .luxe-header.centered .luxe-header-divider {
    margin: 0 auto 30px;
  }

  /* Адаптивность */
  @media (max-width: 992px) {
    .luxe-header {
      height: 400px;
      margin-bottom: 60px;
    }

    .luxe-header-text {
      padding: 0 40px;
    }

    .luxe-header-title {
      font-size: 42px;
    }

    .luxe-header-subtitle {
      font-size: 16px;
    }
  }

  @media (max-width: 576px) {
    .luxe-header {
      height: 350px;
      margin-bottom: 40px;
    }

    .luxe-header-text {
      padding: 0 20px;
    }

    .luxe-header-title {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .luxe-header-subtitle {
      font-size: 14px;
    }

    .luxe-header-divider {
      margin-bottom: 20px;
    }
  }
</style>

</body>
</html>
