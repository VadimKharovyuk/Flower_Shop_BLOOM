<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы клиентов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <style th:replace="~{/client/fragments/navigation :: navigation-css}"></style>
        <style th:replace="~{/client/fragments/navigation :: navigation-scroll-css}"></style>
        <style th:replace="~{/client/fragments/luxe-header :: luxe-header-css}"></style>

    <style>
        :root {
            --primary-color: #313131;
            --secondary-color: #9a8a78;
            --background-color: #f8f8f8;
            --light-accent: #e6e6e6;
            --error-color: #d85a5a;
            --success-color: #6a994e;
            --text-color: #333333;
            --border-radius: 4px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .bloom-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .reviews-section {
            padding: 80px 0;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 32px;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 15px;
        }

        .section-subtitle {
            text-align: center;
            color: #666;
            max-width: 700px;
            margin: 0 auto 60px;
            font-weight: 300;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .review-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .review-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .review-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .review-rating {
            margin-bottom: 15px;
            color: var(--secondary-color);
            font-size: 16px;
        }

        .review-rating i {
            margin-right: 2px;
        }

        .review-shout {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 15px;
            color: var(--primary-color);
        }

        .review-author {
            font-weight: 500;
            margin: 0 0 5px;
            font-size: 15px;
            margin-top: auto;
        }

        .review-location {
            font-size: 13px;
            color: #666;
            margin: 0;
        }

        .no-reviews {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 40px 0;
        }

        .page-item {
            margin: 0 5px;
        }

        .page-link {
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid var(--light-accent);
            border-radius: 4px;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .page-item.active .page-link {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .page-item.disabled .page-link {
            color: #ccc;
            pointer-events: none;
        }

        .page-link:hover {
            background-color: var(--light-accent);
        }

        .add-review-button {
            display: block;
            width: 200px;
            padding: 12px 0;
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 auto;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }

        .add-review-button:hover {
            background-color: #8a7b6a;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .reviews-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<nav th:replace="~{/client/fragments/navigation :: navigation}"></nav>
<!-- Героический заголовок -->
<div th:replace="~{/client/fragments/luxe-header :: luxe-header('Мастер-классы и события', 'Погрузитесь в мир флористики вместе с нашими опытными специалистами', '/img/event-header-bg.jpg')}" class="luxe-header centered"></div>

<section class="reviews-section">
    <div class="bloom-container">
        <h2 class="section-title">Что о нас говорят клиенты</h2>
        <p class="section-subtitle">Мы ценим каждое мнение и стремимся сделать наш сервис еще лучше. Спасибо, что делитесь своими впечатлениями о нашей работе.</p>

        <!-- Если отзывов нет -->
        <div class="no-reviews" th:if="${listDTO.empty}">
            <p>Пока нет отзывов. Станьте первым, кто оставит отзыв о нашем магазине!</p>
        </div>

        <!-- Сетка отзывов -->
        <div class="reviews-grid" th:if="${!listDTO.empty}">
            <div class="review-card" th:each="review : ${listDTO}">
                <img th:if="${review.imageUrl != null}" th:src="${review.imageUrl}" class="review-image" alt="Фото к отзыву">
                <div class="review-content">
                    <div class="review-rating">
                        <!-- Явно задаем рейтинг и количество звезд -->
                        <span th:with="rating=${review.rating != null ? review.rating : 0}">
        <!-- Только заполненные звезды (рейтинг) -->
        <i class="fas fa-star" th:if="${rating >= 1}"></i>
        <i class="fas fa-star" th:if="${rating >= 2}"></i>
        <i class="fas fa-star" th:if="${rating >= 3}"></i>
        <i class="fas fa-star" th:if="${rating >= 4}"></i>
        <i class="fas fa-star" th:if="${rating >= 5}"></i>

                            <!-- Только пустые звезды (5 - рейтинг) -->
        <i class="far fa-star" th:if="${rating < 5}"></i>
        <i class="far fa-star" th:if="${rating < 4}"></i>
        <i class="far fa-star" th:if="${rating < 3}"></i>
        <i class="far fa-star" th:if="${rating < 2}"></i>
        <i class="far fa-star" th:if="${rating < 1}"></i>
    </span>
                    </div>
                    <h3 class="review-shout" th:text="${review.shoutDescription}">Прекрасные букеты!</h3>
                    <p class="review-author" th:text="${review.userName}">Иван Петров</p>
                    <p class="review-location" th:text="${review.city}">Санкт-Петербург</p>
                </div>
            </div>
        </div>

        <!-- Пагинация -->
        <div th:if="${!listDTO.empty}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/review(page=${currentPage - 1}, size=10)}" aria-label="Previous">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/review(page=${i}, size=10)}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/review(page=${currentPage + 1}, size=10)}" aria-label="Next">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Кнопка добавления отзыва -->
        <a href="/review/create" class="add-review-button">Оставить отзыв</a>
    </div>
</section>
<script th:replace="~{/client/fragments/navigation :: navigation-js}"></script>
</body>
</html>
