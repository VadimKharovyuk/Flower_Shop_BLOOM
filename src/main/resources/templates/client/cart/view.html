<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | Цветочный магазин</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #c8a97e;
            --secondary-color: #333333;
            --background-color: #f8f7f5;
            --text-color: #1a1a1a;
            --gray-light: #e6e6e6;
            --white: #ffffff;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.5px;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .cart-header:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: var(--primary-color);
        }

        .cart-table {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .cart-table thead {
            background-color: var(--white);
            border-bottom: 1px solid var(--gray-light);
        }

        .cart-table th {
            font-weight: 500;
            padding: 20px;
            color: var(--secondary-color);
        }

        .cart-table td {
            padding: 20px;
            vertical-align: middle;
            border-bottom: 1px solid var(--gray-light);
        }

        .cart-table tr:last-child td {
            border-bottom: none;
        }

        .flower-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .flower-name {
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--white);
            border: 1px solid var(--gray-light);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            margin: 0 8px;
            border: 1px solid var(--gray-light);
            border-radius: 4px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #dc3545;
        }

        .cart-summary {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 25px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        .total-label {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .total-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .primary-btn {
            background-color: var(--primary-color);
            color: var(--white) !important;
        }

        .primary-btn:hover {
            background-color: #b5966c;
        }

        .secondary-btn {
            background-color: transparent;
            color: var(--text-color) !important;
            border: 1px solid var(--gray-light);
        }

        .secondary-btn:hover {
            background-color: var(--gray-light);
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .empty-cart-icon {
            font-size: 3rem;
            color: var(--gray-light);
            margin-bottom: 20px;
        }

        .form-update {
            display: inline;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cart-table, .cart-summary, .empty-cart {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Медиа-запросы */
        @media (max-width: 768px) {
            .cart-table {
                display: block;
                overflow-x: auto;
            }

            .flower-name {
                font-size: 0.9rem;
            }

            .quantity-input {
                width: 40px;
            }
        }
    </style>
    <style th:replace="~{client/fragments/navigation :: navigation-css}"></style>
    <style th:replace="~{client/fragments/navigation :: navigation-scroll-css}"></style>
    <script th:fragment="navigation-js" src="/js/navigation.js"></script>
</head>
<body>

<!-- Здесь будет подключаться навигация через фрагмент -->
<div th:replace="~{client/fragments/navigation :: navigation}"></div>

<div class="cart-container">
    <div class="cart-header">
        <h1>Ваша корзина</h1>
    </div>

    <!-- Сообщения об успешных операциях или ошибках -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage != null}">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage != null}">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Если корзина пуста -->
    <div class="empty-cart" th:if="${cart.items.isEmpty()}">
        <div class="empty-cart-icon">
            <i class="bi bi-cart"></i>
        </div>
        <h3>Ваша корзина пуста</h3>
        <p>Добавьте цветы, чтобы продолжить</p>
        <a href="/catalog" class="action-btn primary-btn mt-4">Перейти в каталог</a>
    </div>

    <!-- Если в корзине есть товары -->
    <div class="row" th:if="${!cart.items.isEmpty()}">
        <div class="col-lg-8">
            <div class="cart-table">
                <table class="table table-borderless mb-0">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 100px;">Фото</th>
                        <th scope="col">Название</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Количество</th>
                        <th scope="col">Сумма</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td>
                            <img class="flower-img" th:src="${item.flowerImageUrl}" alt="Фото цветка">
                        </td>
                        <td>
                            <span class="flower-name" th:text="${item.flowerName}">Роза красная</span>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.price, 1, 2)} + ' ₽'">1500.00 ₽</td>
                        <td>
                            <form class="form-update" th:action="@{/cart/update}" method="post">
                                <input type="hidden" name="flowerId" th:value="${item.flowerId}">
                                <div class="quantity-control">
                                    <button type="button" class="quantity-btn decrement">-</button>
                                    <input type="number" class="quantity-input" name="quantity" min="1" th:value="${item.quantity}" readonly>
                                    <button type="button" class="quantity-btn increment">+</button>
                                    <button type="submit" class="d-none update-btn"></button>
                                </div>
                            </form>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.itemTotal, 1, 2)} + ' ₽'">3000.00 ₽</td>
                        <td class="text-end">
                            <form th:action="@{/cart/remove}" method="post">
                                <input type="hidden" name="flowerId" th:value="${item.flowerId}">
                                <button type="submit" class="remove-btn">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="cart-summary">
                <div class="cart-total">
                    <span class="total-label">Итого:</span>
                    <span class="total-value" th:text="${#numbers.formatDecimal(cart.totalPrice, 1, 2)} + ' ₽'">5000.00 ₽</span>
                </div>

                <a href="/cart/checkout" class="action-btn primary-btn">Оформить заказ</a>

                <form th:action="@{/cart/clear}" method="post">
                    <button type="submit" class="action-btn secondary-btn">Очистить корзину</button>
                </form>

                <a href="/catalog" class="action-btn secondary-btn">Продолжить покупки</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<!-- JavaScript для обработки изменения количества -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Обработка кнопок изменения количества
        document.querySelectorAll('.increment').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentNode.querySelector('.quantity-input');
                input.value = parseInt(input.value) + 1;
                this.parentNode.querySelector('.update-btn').click();
            });
        });

        document.querySelectorAll('.decrement').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentNode.querySelector('.quantity-input');
                const value = parseInt(input.value);
                if (value > 1) {
                    input.value = value - 1;
                    this.parentNode.querySelector('.update-btn').click();
                }
            });
        });
    });
</script>

</body>
</html>
