<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Платеж отменен</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- Подключение CSS для навигации и хедера -->
  <style th:replace="~{client/fragments/navigation :: navigation-css}"></style>
  <style th:replace="~{client/fragments/navigation :: navigation-scroll-css}"></style>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    h1, h2, h3, h4, h5, .serif {
      font-family: 'Playfair Display', serif;
    }

    .cancel-container {
      padding: 80px 0;
    }

    .cancel-icon {
      width: 100px;
      height: 100px;
      background-color: #6c757d;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 50px;
    }

    .btn-primary {
      background-color: #2c3e50;
      border-color: #2c3e50;
      padding: 12px 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-primary:hover {
      background-color: #1e2b37;
      border-color: #1e2b37;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>

<div th:replace="~{client/fragments/navigation :: navigation}"></div>

<div class="container cancel-container">
  <div class="row">
    <div class="col-lg-6 mx-auto text-center animate-fade-in">
      <div class="cancel-icon">
        <i class="bi bi-x-circle"></i>
      </div>
      <h2 class="serif mb-4">Платеж отменен</h2>
      <p class="lead mb-4" th:text="${message ?: 'Вы отменили процесс оплаты. Ваш заказ сохранен, и вы можете вернуться к нему позже.'}"></p>

      <div class="d-grid gap-3 d-md-flex justify-content-center">
        <a href="/cart" class="btn btn-primary">
          <i class="bi bi-cart me-2"></i>Вернуться в корзину
        </a>
        <a href="/" class="btn btn-outline-secondary">
          <i class="bi bi-house me-2"></i>На главную
        </a>
      </div>

      <div class="mt-5">
        <p>Если у вас возникли вопросы, свяжитесь с нашей службой поддержки:</p>
        <p><i class="bi bi-envelope me-2"></i>support@flowershop.ru</p>
        <p><i class="bi bi-telephone me-2"></i>+7 (XXX) XXX-XX-XX</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:replace="~{client/fragments/navigation :: navigation-js}"></script>
</body>
</html>
