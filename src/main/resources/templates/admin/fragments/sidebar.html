<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Фрагмент боковой панели -->

        <a href="/admin" class="brand-logo">LUXE <span>Admin</span></a>
    </div>

    <div class="sidebar-content">
        <nav class="sidebar-nav">
            <a href="/admin" class="nav-link" th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                <i class="fas fa-tachometer-alt"></i> Панель управления
            </a>

            <div class="nav-section-title">Управление</div>

            <a href="/admin/categories" class="nav-link" th:classappend="${currentPage == 'categories'} ? 'active' : ''">

            </a>

            <a href="/admin/special-offers" class="nav-link" th:classappend="${currentPage == 'special-offers'} ? 'active' : ''">

            </a>

            <a href="/admin/flowers" class="nav-link" th:classappend="${currentPage == 'flowers'} ? 'active' : ''">

            <a href="/admin/banners" class="nav-link" th:classappend="${currentPage == 'banners'} ? 'active' : ''">
                <i class="fas fa-image"></i> Баннеры
            </a>

            <a href="/admin/reviews" class="nav-link" th:classappend="${currentPage == 'reviews'} ? 'active' : ''">
                <i class="fas fa-star"></i> Отзывы
            </a>

            <div class="nav-section-title">Настройки</div>

            <a href="/admin/settings" class="nav-link" th:classappend="${currentPage == 'settings'} ? 'active' : ''">
                <i class="fas fa-cog"></i> Общие настройки
            </a>

            <a href="/admin/profile" class="nav-link" th:classappend="${currentPage == 'profile'} ? 'active' : ''">
